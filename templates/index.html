<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict Legal Paragraphs</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='stylesheet.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="box">
          <h3>Enter Paragraph</h3>
          <div class="message-box">
            <textarea
              id="msg"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="button">
            <button id="send">Send</button>
          </div>
          <div class="message">
            <div class="success" id="success">Category: {{Predicted}}</div>
          </div>
          <div class="message">
            <div class="success" id="success">Probability: {{Probability}}</div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
